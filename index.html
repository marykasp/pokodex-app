<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PokoDex Cards</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav">
          <a href="index.html" class="logo"> Poko<span>Dex</span> </a>
          <!-- Search box -->
          <div class="fetch-data">
            <div class="search-box">
              <input
                type="search"
                placeholder="search pokemon..."
                class="search"
                id="search-input"
                name="pokemon"
              />
              <i class="bx bx-search"></i>
            </div>
            <button id="btn">Generate</button>
            <select name="types" id="filter-types">
              <option value="fire">fire</option>
            </select>
          </div>
        </div>
      </header>
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link" id="fire">
              <i class="bx bxs-hot"></i>
              <span>Fire</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="water">
              <i class="bx bx-water"></i>
              <span>Water</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="grass">
              <i class="bx bxs-bug"></i>
              <span>Grass</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- pokemon card -->
      <div class="card-container">
        <div class="card-wrapper-inner"></div>
        <!-- <div id="card">

          </div> -->
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
