<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PokeCard Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav">
          <a href="index.html" class="logo"> Poke<span>Cards</span> </a>
          <!-- Search box -->
          <div class="fetch-data">
            <div class="search-box">
              <input
                type="search"
                placeholder="search pokemon..."
                class="search"
                id="search-input"
              />
              <i class="bx bx-search"></i>
            </div>
            <button id="btn">Generate</button>
          </div>
        </div>
      </header>
      <div class="card-wrapper">
        <div id="card">
          <p class="hp">
            <span>HP</span>
            80
          </p>
          <img src="bulbasaur.jpeg" alt="" />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
