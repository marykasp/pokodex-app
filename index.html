<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-------------- Boxicons --------------------->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-------------- CSS --------------------->
    <link rel="stylesheet" href="style.css" />
    <title>PokoDex Cards</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav">
          <a href="index.html" class="logo"> Poko<span>Dex</span> </a>
          <!-- Search box -->
          <div class="fetch-data">
            <div class="search-box">
              <input
                type="search"
                placeholder="search pokemon..."
                class="search"
                id="search-input"
                name="pokemon"
              />
              <i class="bx bx-search"></i>
            </div>
            <button id="btn">Generate</button>
          </div>
        </div>
        <!-- dropdown option menu -->
        <div class="select-menu">
          <div class="select-btn">
            <span class="sBtn-text">Select type</span>
            <i class="bx bx-chevron-down"></i>
          </div>

          <ul class="options">
            <li class="option">
              <span class="option-text">bug</span>
            </li>
            <li class="option">
              <span class="option-text">dragon</span>
            </li>
            <li class="option">
              <span class="option-text">electric</span>
            </li>
            <li class="option">
              <span class="option-text">fairy</span>
            </li>
            <li class="option">
              <span class="option-text">fighting</span>
            </li>
            <li class="option">
              <span class="option-text">flying</span>
            </li>
            <li class="option">
              <span class="option-text">ground</span>
            </li>
            <li class="option">
              <span class="option-text">ghost</span>
            </li>
            <li class="option">
              <span class="option-text">ice</span>
            </li>
            <li class="option">
              <span class="option-text">normal</span>
            </li>
            <li class="option">
              <span class="option-text">poison</span>
            </li>
            <li class="option">
              <span class="option-text">psychic</span>
            </li>
            <li class="option">
              <span class="option-text">rock</span>
            </li>
            <li class="option">
              <span class="option-text">dark</span>
            </li>
          </ul>
        </div>
      </header>

      <!-- Side navbar -->
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link" id="fire">
              <i class="bx bxs-hot"></i>
              <span>Fire</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="water">
              <i class="bx bx-water"></i>
              <span>Water</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="grass">
              <i class="bx bxs-bug"></i>
              <span>Grass</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- pokemon card -->
      <div class="card-container">
        <div class="card-wrapper-inner"></div>
        <!-- <div id="card">

          </div> -->
      </div>
    </div>
    <script src="js/select.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
